<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!-- <button class="start-btn">Start</button> -->
    <div class="container">
        <header>
            <h2>Rock Paper Scissors Game</h2>
        </header>
        <main>
            <section class="start-game">
                <p>Play against the computer and win the game by reaching 5 scores first!</p>
                <button class="function-btn">Start</button>
            </section>
            <section class="play-game">
                <!-- Choices section -->
                <button class="choices" id="rock" value="0">✊</button>
                <button class="choices" id="paper" value="1">✋</button>
                <button class="choices" id="scissors" value="2">✌️</button>
                
                <!-- Play round result section-->
                <div class="selection">
                    <table>
                        <tr>
                            <th>Player</th>
                            <th>Computer</th>
                        </tr>
                        <tr>
                            <td class="player"></td>
                            <td class="computer"></td>
                        </tr>
                    </table>
                </div>
                <div class="round">
                    <table>
                        <tr class="score"></tr>
                        <tr class="result"></tr>
                    </table>
                </div>

                <!-- Play game result section -->
                <div class="game">
                    <!-- <div class="ending">Player/Computer Won the Game</div> -->
                    <!-- <button class="function-btn">Play Again</button> -->
                </div>
        </main>
        <footer>
            <div>Made by <a href="https://github.com/NickSchitt2510">Nichole</a>. | Copyright © The Odin Project 2023</div>
        </footer>
    </div>
</body>

<script>
    
</script>
</html>
